services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      tags:
        - groceries-server
    ports:
      - "8000:8000"
    environment:
      MONGO_HOST: mongodb

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
      tags:
        - groceries-app
    ports:
      - "80:80"
    environment:
      API_HOST: http://localhost:8000

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"